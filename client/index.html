<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ping Pong Game</title>
    <link rel="stylesheet" href="/src/css/App.css">
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/enter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="/favicon.png"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader"></div>
    <div class="divimg">
        <form id="form" action="" method="post" enctype="multipart/form-data">
            <label for="pp" class="custom-file-label" id="label-pp">
                <img src="/src/assets/nopp.jpg" alt="no pp img" id="imgnopp">
            </label>
    <input id="pp" type="file" autocomplete="off" class="hideMe form-control col-lg-2 col-md-2 col-sm-2" name="image" accept="image/jpeg , image/png , image/jpg" >
</form>
<div class="ppsdiv">
    <span id="ppsp">name</span>
</div>
</div>
    <div id="message"></div>
    <div id="loginwindow">
        <div class="btn-close-container">
            <button id="close-btn-login"></button>
        </div>
        <form action="" method="get" class="login-form" id="login-form">
            <div class="form">
                <div class="d">
                <label for="email"> Enter your Email</label>
            </div>
                <input type="email" name="email" id="emaill" required/>
                <span class="errormsg" id="login-errormsg-email"></span>
            </div>
            <div class="form">
                <div class="d">
                <label for="password"> Enter a password</label>
            </div>
                <input type="password" name="password" id="passwordd" required/>
                <span class="errormsg" id="login-errormsg-password"></span>
            </div>
            <div class="form">
                <button id="submitt"><span>submit</span></button>
            </div>
        </form>
    </div>
    <div id="window">
      <div class="button-div">
      <button class="close" id="close"></button>
    </div>
    <div class="form-div">
        <form action="" method="get" class="form">
            <div class="form">
                <div class="d">
                <label for="name"> Enter your name</label>
            </div>
                <input type="text" name="name" id="name" required/>
            </div>
            <div class="form">
                <div class="d">
                <label for="email"> Enter your Email</label>
            </div>
                <input type="email" name="email" id="email" required/>
                <span class="errormsg" id="email-errormsg"></span>
            </div>
            <div class="form">
                <div class="d">
                <label for="name"> Enter a pseudo</label>
            </div>
                <input type="text" name="pseudo" id="pseudo" required/>
                <span class="errormsg" id="errormsg"></span>
            </div>
            <div class="form">
                <div class="d">
                <label for="password"> Enter a password</label>
            </div>
                <input type="password" name="password" id="password" required/>
            </div>
            <div class="form">
                <button id="submit"><span>submit</span></button>
            </div>
        </form>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script  type="module" src="/src/JS/invite.js" ></script>
<script type="module" src="/src/JS/loginbtn.js" ></script>
</body>
</html>
